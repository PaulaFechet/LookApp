<div class="buttonAndDropDown">
  <ng-multiselect-dropdown style="width:100%" [settings]="dropdownSettings" [placeholder]="'Select categories'"
    [(ngModel)]="selectedItems" [data]="dropdownList" (onDeSelect)="onItemDeSelect($event)"
    (onDeSelectAll)="onDeSelectAll($event)" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
  </ng-multiselect-dropdown>
  <section>
    <div class="example-button-row">
      <button mat-raised-button [disabled]="disabledButton" (click)="correlate()">Correlate</button>
    </div>
  </section>
</div>

<div *ngIf="errorMessage">
  <p class="errorMessage">{{errorMessage}}</p>
</div>

<canvas id="canvas" width="1000"></canvas>

<div *ngIf="correlationCoefficientInfoMessage">
  <div class="content" id="scrollHere">
    <p id="correlationCoeffInfoMessage">{{correlationCoefficientInfoMessage}}</p>
  </div>
</div>

<canvas id="scatterCorrelationChart" width="1000"></canvas>
