<div class="container">
  <button mat-raised-button class="add-button" (click)="onCreateCategory()">
    <mat-icon>add</mat-icon>Create
  </button>

  <mat-divider></mat-divider>
  <mat-divider></mat-divider>
  <mat-divider></mat-divider>

  <div class="row">
    <br>
    <div *ngFor="let category of categoryList" class="col-sm-4">
      <mat-card class="example-card">

        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{category.title}}</mat-card-title>
          <mat-card-subtitle>{{category.type}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{category.description}}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button (click)="onAddRecord(category.id)">
            <mat-icon>add</mat-icon>
          </button>

          <button mat-button (click)="onDeleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-button>
            <mat-icon>edit</mat-icon>
          </button>

        </mat-card-actions>

      </mat-card>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
    </div>
  </div>
</div>
