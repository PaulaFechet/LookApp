<div class="categories-container">
  <button mat-raised-button class="add-button" (click)="onCreateCategory()">
    <mat-icon>add</mat-icon>Create
  </button>

  <div class="categories-grid">
    <div *ngFor="let category of categoryList">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{category.title}}</mat-card-title>
          <mat-card-subtitle>{{category.unitOfMeasure}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p>{{category.description}}</p>
        </mat-card-content>

        <mat-card-actions>

          <button mat-button (click)="router.navigate(['/categories/' + category.id])">
            <mat-icon>visibility</mat-icon>
          </button>

          <button mat-button (click)="onAddRecord(category.id)">
            <mat-icon>add</mat-icon>
          </button>

          <button mat-button (click)="onDeleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-button>
            <mat-icon>edit</mat-icon>
          </button>

        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</div>
