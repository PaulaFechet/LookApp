<div class="box">
  <input type="checkbox" id="check">
  <div class="search-box">
    <input type="text" placeholder="Type here..." (keyup)="filterCategories($event)">
    <label for="check" class="icon">
      <mat-icon>search</mat-icon>
    </label>
  </div>
</div>

<div class="categories-container">
  <button mat-raised-button class="add-button" (click)="onCreateCategory()">
    <mat-icon>add</mat-icon>Create
  </button>

  <div class="categories-grid">
    <div *ngFor="let category of filteredCategoryList">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{category.title}}</mat-card-title>
          <mat-card-subtitle>Unit of measure: {{category.unitOfMeasure}}</mat-card-subtitle>

          <div *ngIf="category.lowerLimit || category.upperLimit ; else elseBlock">
            <mat-card-subtitle>Limits: [{{category.lowerLimit}}: {{category.upperLimit}}]</mat-card-subtitle>
          </div>

          <ng-template #elseBlock>
            <mat-card-subtitle>No limits</mat-card-subtitle>
          </ng-template>

        </mat-card-header>

        <mat-card-content>
          <p>{{category.description}}</p>
        </mat-card-content>

        <mat-card-actions>

          <button mat-button (click)="router.navigate(['/categories/' + category.id])">
            <mat-icon>visibility</mat-icon>
          </button>

          <button mat-button (click)="onAddRecord(category)">
            <mat-icon>add</mat-icon>
          </button>

          <button mat-button (click)="onDeleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-button (click)="onEdit(category)">
            <mat-icon>edit</mat-icon>
          </button>

        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</div>
