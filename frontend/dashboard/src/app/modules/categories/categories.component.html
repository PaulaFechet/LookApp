<div class="box">
  <input type="checkbox" id="check">
  <div class="search-box">
    <input type="text" placeholder="Type here..." (keyup)="filterCategories($event)">
    <label for="check" class="icon">
      <mat-icon>search</mat-icon>
    </label>
  </div>
</div>

<button mat-raised-button class="add-button" (click)="onCreateCategory()">
  <mat-icon>add</mat-icon>
  Create
</button>

<div class="categories-container">
  <div class="categories-grid">
    <div *ngFor="let category of filteredCategoryList">
      <mat-card class="example-card">
        <div class="graph-image">
          <app-category-graph-preview [categoryId]="category.id"></app-category-graph-preview>
        </div>

        <mat-card-header>
          <mat-card-title>{{category.title}}</mat-card-title>
          <mat-card-subtitle>
            <div>
              <p class="subtitle">Unit of measure: {{category.unitOfMeasure}}</p>
              <p class="subtitle">
                Limits: ({{category.lowerLimit != null ? category.lowerLimit : '-&infin;'}}:
                         {{category.upperLimit != null ? category.upperLimit : '&infin;'}})
              </p>
            </div>
          </mat-card-subtitle>

        </mat-card-header>

        <mat-card-content>
          <p>{{category.description}}</p>
        </mat-card-content>

        <mat-card-actions>

          <button mat-button (click)="router.navigate(['/categories/' + category.id])">
            <mat-icon>visibility</mat-icon>
          </button>

          <button mat-button (click)="onAddRecord(category)">
            <mat-icon>add</mat-icon>
          </button>

          <button mat-button (click)="onDeleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-button (click)="onEdit(category)">
            <mat-icon>edit</mat-icon>
          </button>

        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</div>
