<div class="content">
  <h1 mat-dialog-title><strong>{{action}}</strong></h1>
  <div mat-dialog-content>
    <mat-form-field *ngIf="action == 'Undo'">
      <p>
        Undo?
      </p>
    </mat-form-field>

    <mat-form-field *ngIf="action == 'Delete'">
      <p>Are you sure you want to delete this item?</p>
    </mat-form-field>

  </div>

  <div mat-dialog-actions class="buttons">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button>
    <button mat-button (click)="closeDialog()" class="cancel-btn">Cancel</button>
  </div>
</div>
