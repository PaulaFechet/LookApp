<h2 class="categoryTitle">{{category.title}}<sub>&nbsp;&nbsp;[{{category.unitOfMeasure}}]</sub></h2>
<div class="wrap-collabsible">
  <input id="collapsible" class="toggle" type="checkbox">
  <label for="collapsible" class="lbl-toggle">See description</label>
  <div class="collapsible-content">
    <div class="content-inner">
      <p>
        {{category.description}}
      </p>

    </div>
  </div>
</div>

<div class="chart-container">
  <canvas id="recordChart"></canvas>
  <div class="chart-action">


    <button id="download" (click)="enableAddingRecords()" title="click to enable/disable record adding">
      <i class="fa fa-plus"></i>
    </button>

    <a (click)="downloadChart()" id="download" class="btn btn-primary float-right bg-flat-color-1" title="Download">
      <!-- Download Icon -->
      <i class="fa fa-download"></i>
    </a>


  </div>
  <div *ngIf="enableAddingRecordsFlag;else disabled">
    <p class="informationAboutAddStatus">Add record mood: enabled</p>
  </div>

  <ng-template #disabled>
    <p>Add record mood: disabled</p>
  </ng-template>
</div>

<div>
  <mat-card class="example-card">

    <mat-card-header>
      <mat-card-title>{{category.title}}</mat-card-title>
      <mat-card-subtitle>{{category["type"]}}</mat-card-subtitle>
    </mat-card-header>

    <table mat-table [dataSource]="recordList" class="mat-elevation-z8">


      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="Note">
        <th mat-header-cell *matHeaderCellDef> Note(Optional) </th>
        <td mat-cell *matCellDef="let element"> {{element.note}} </td>
      </ng-container>


      <ng-container matColumnDef="Value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="openModal('Update', element)">Edit</a> |
          <a (click)="openModal('Delete', element)">Delete</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-card>
</div>
